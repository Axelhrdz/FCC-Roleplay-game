<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay-Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Role playing game</h1>
    <div class="mainContainer">
        <div class="assetsContainer">
            <!-- <span id="xp">XP: 0</span>
            <span id="health">Health: 100</span>
            <span id="gold">Gold: 50</span> -->
            <span>XP: <span id="xp"></span>0</span>
            <span>Health: <span id="health">100</span></span>
            <span>Gold: <span id="gold">50</span></span>
        </div>
        <div class="optionsContainer">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div class="monsters">
            <span>Monster name: <span id="monName"></span></span>
            <span>Health: <span id="monHealth"></span></span>
        </div>
        <div class="textContainer">
            <span id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
